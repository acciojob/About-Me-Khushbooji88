<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: blue;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .section {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
		.progress-bar {
    width: 100%;
    background-color: #f0f0f0;
    border-radius: 10px;
    margin-bottom: 20px;
}

.progress {
    height: 20px;
    background-color: blue;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="section">
        <h1>Name</h1>
        <p>Your Name</p>
    </div>

    <div class="section">
        <h1>Email</h1>
        <p>your.email@example.com</p>
    </div>

    <div class="section">
        <h1>Profile</h1>
        <p>Software Developer</p>
    </div>

    <div class="section">
        <h1>About Me</h1>
        <p>A brief description about yourself.</p>
    </div>

    <div class="section">
        <h1>Skills</h1>
        <p>HTML, CSS, JavaScript</p>
    </div>
	<div class="section">
    <h1>Skills</h1>
    <p>HTML</p>
    <div class="progress-bar">
        <div class="progress" style="width: 90%"></div>
    </div>
    <p>CSS</p>
    <div class="progress-bar">
        <div class="progress" style="width: 80%"></div>
    </div>
    <p>JavaScript</p>
    <div class="progress-bar">
        <div class="progress" style="width: 75%"></div>
    </div>
		<div class="section">
    <h1>Picture</h1>
    <img src="path_to_your_image.jpg" alt="Your Name">
</div>
</div>
</body>
</html>
